{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Burak's blog</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blogtwo.css' %}">
    </head>
    <body>

        <div id="page-wrap">
            <div class="page-header">
                <div style="float: left"><h1><a href="{% url 'post_list' %}">B R K M V Z R</a></h1></div>
                <div style="float: right" class="about">
                    <h4><a href="#">About</a><h4>
                </div>

                <div style="clear:both"></div>
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="glyphicon glyphicon-plus"></a>
                    <a href="{% url 'post_draft_list' %}" class="glyphicon glyphicon-th-list"></a>
                    <a href="{% url 'logout' %}" class="glyphicon glyphicon-log-out"></a>
                {% else %}
                    <a href="https://twitter.com/burakmavzer_" target="_blank" class="fa fa-twitter-square"></a>
                    <a href="https://www.linkedin.com/in/kadir-burak-mavzer/" target="_blank" class="fa fa-linkedin-square"></a>
                    <a href="https://github.com/mavzerburak0" target="_blank" class="fa fa-github-square"></a>
                {% endif %}
            </div>

            <div class="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
